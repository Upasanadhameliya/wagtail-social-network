{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <h1>{% translate "Reset password" %}</h1>
    <p>{% translate "Enter your email address below to receive instructions on how to reset your password." %}</p>


    <form action="" method="POST">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="btn btn-primary" type="submit">{% translate "Send reset email" %}</button>
    </form>
{% endblock content %}
