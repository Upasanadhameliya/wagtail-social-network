{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
    <h1>{{ page.title }}</h1>

    {{ page.intro | richtext }}

    <form action="." method="POST">
        {% csrf_token %}

        {{ form.as_p }}

        <p><input type="submit" value="Send Invitation Now!"></p>
    </form>
    <p><a href="{{ page.get_parent.url }}">Return to home</a></p>
{% endblock %}
